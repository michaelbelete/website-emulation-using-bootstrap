                <h2 class="display-4 text-center py-5">Get In Touch</h2>
                <div class="row mb-4">
                    <div class="col-md-6">
                        <form action="#" method="POST">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Enter Your Full Name"
                                    pattern="[A-Za-z]{2,50}" required="">
                            </div>
                            <div class="form-group">
                                <input type="email" class="form-control" placeholder="Enter Your Email" required="">
                            </div>
                            <div class="form-group">
                                <input type="url" class="form-control" placeholder="Enter Your Website (optional)"
                                    required="">
                            </div>
                            <div class="form-group">
                                <input type="tel" class="form-control" name="tel" pattern="0-9{10}"
                                    placeholder="Enter your phone" required="">
                            </div>
                            <div class="form-group">
                                <select name="sex" class="form-control">
                                    <option value="">Select Your sex</option>
                                    <option value="f">Female</option>
                                    <option value="m">Male</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <textarea cols="30" rows="5" class="form-control"
                                    placeholder="Enter your message here..."></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Submit</button>
                        </form>
                    </div>
